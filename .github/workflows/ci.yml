name: CI Pipeline

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build frontend
        run: npm run build
        env:
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key-for-ci

      - name: Run tests
        run: npm test -- --run
        env:
          GEMINI_API_KEY: test
          OPENROUTER_API_KEY: test
          JWT_SECRET: ci-test-secret-key-minimum-32-characters-long
          SUPABASE_URL: https://example.supabase.co
          SUPABASE_ANON_KEY: test-key-for-ci
          VITE_SUPABASE_URL: https://example.supabase.co
          VITE_SUPABASE_ANON_KEY: test-key-for-ci
          NODE_ENV: test
