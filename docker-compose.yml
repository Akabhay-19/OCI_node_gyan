version: '3.8'

services:
  gyan-app:
    build: .
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Keys will be passed from .env file or environment
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - REACT_APP_GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - GEMINI_API_KEY=${VITE_GEMINI_API_KEY}
      - API_KEY=${VITE_GEMINI_API_KEY}
    env_file:
      - .env
    restart: always
