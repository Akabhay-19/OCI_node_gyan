  <style>
    body {
      background-color: #020617;
      color: #e2e8f0;
      overflow-x: hidden;
    }

    /* Custom Scrollbar */
    ::-webkit-scrollbar {
      width: 8px;
    }

    ::-webkit-scrollbar-track {
      background: #0f172a;
    }

    ::-webkit-scrollbar-thumb {
      background: #3b82f6;
      border-radius: 4px;
    }

    ::-webkit-scrollbar-thumb:hover {
      background: #60a5fa;
    }

    .glass-panel {
      background: rgba(15, 23, 42, 0.6);
      backdrop-filter: blur(12px);
      -webkit-backdrop-filter: blur(12px);
      border: 1px solid rgba(255, 255, 255, 0.05);
    }

    .neon-text {
      text-shadow: 0 0 10px rgba(0, 243, 255, 0.5);
    }

    .neon-border-cyan {
      box-shadow: 0 0 5px rgba(0, 243, 255, 0.2), inset 0 0 5px rgba(0, 243, 255, 0.1);
    }

    .neon-border-purple {
      box-shadow: 0 0 5px rgba(188, 19, 254, 0.2), inset 0 0 5px rgba(188, 19, 254, 0.1);
    }

    .lightning-flash {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(255, 255, 255, 0.1);
      pointer-events: none;
      z-index: 50;
      opacity: 0;
    }

    .animate-flash {
      animation: lightning 0.3s ease-out forwards;
    }

    /* Text Glow Effect */
    .hover-glow-text h1:hover,
    .hover-glow-text h2:hover,
    .hover-glow-text h3:hover,
    .hover-glow-text p:hover,
    .hover-glow-text span:hover,
    .hover-glow-text li:hover,
    .hover-glow-text button:hover {
      text-shadow: 0 0 12px currentColor;
      transition: text-shadow 0.3s ease;
    }
  </style>
